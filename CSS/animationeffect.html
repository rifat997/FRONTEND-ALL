<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes sliding {
            0% {
                /* from  { */
                background-color: yellow;
                left: 0px;
                top: 0px;
             transform: scale(0.5);
            }

            25% {
                top: 200px;
                background-color: darkorange;
            }

            75% {
                top: 200px;
                background-color: black;
            }

            50% {
                top: 0px;
                background-color: red;
            }

            100% {
                /* to { */
                background-color:yellow;
                left: 700px;
                top: 0%;
            }
        }

        .stage {
            width: 800px;
            height: 300px;
            background-color: aqua;
        }

        .ball {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: rgb(77, 255, 71);
            border-radius: 50%;
            animation: sliding 2s ease-in-out 0.5s infinite alternate;
                /*  infinite; for one way  */
                /*3 time to 3 blink in the ball alternate; */
                animation-play-state: running;
        }
    </style>
</head>

<body>
    <h1>Lets Play Ping-pong animation with css</h1>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>

</html>
