<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .feild {
            border: 20px solid;

        }

        .bat:hover {
            transform: rotate(-60deg);
            transform-origin: top right;
            height: 800px;
            width: 900px;
        }

        .ball {
            height: 50px;
            width: 50px;
            background-color: red;
            border-radius: 25px;
            position: relative;
            left: 1200px;
            transition: transform 1s ease-out 0.2s;

        }

        .feild:hover .ball {
            transform: translate(900px, -600px);
        }

        .bat {
            transition: transform 0.2s ease-in 0.0s;
        }
    </style>
</head>

<body>
    <div class="feild">
        <img class="bat" src="bat1.jpg" alt="BAT">
        <div class="ball"></div>
    </div>


</body>

</html>
