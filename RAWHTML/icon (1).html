<html>
<head>
    <title>ICON</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<style>
	
	    .facebook{
		    margin-bottom: 20px;
			height: 50px;

		}
		
		#a{
		   height: 50px;
		   width: 110px;
		}
		
		#icloud{
		    margin-top: 30px;
		}
		
		.cl1{
		    font-size: 70px;
		    text-decoration: none;
			border: solid 2px green;
		    padding: 10px;	
		}
		
		.cl1:hover{
		    background-color: yellow;
			color: green;
		}
		
		
		
		.cl2{
		    font-size: 70px;
		    text-decoration: none;
		}
		
		a:active {
            color: pink;
        }

	</style>
	
</head>

<body>

	<a href="https://www.facebook.com" class="facebook"><i class="fa-brands fa-facebook" id="a"></i></a> <br>
	<p id="icloud"><i class="fas fa-cloud">Icloud</i></p> <br>
	<i class="fa-brands fa-apple">Apple</i>
	
	<br><br>
	
	<a class="cl1" href="https://www.google.com"> Google </a>
	
	
	<br><br>
	<a class="cl2" href="https://www.youtube.com"> Youtube </a>
	
</body>

</html>
