<html>
<head>
    <title>Float and Clear</title>
	
	<style>
	
	    div{
		    height: 60px;
			width: 80%;
			background-color: powderblue;
			text-align:center;
		}
	 
		
		div ul li{
		    list-style-type:none;
			float: left;
			margin: 20px;
		}
		
		a{
		    text-decoration:none;
			font-size: 30px;
		}
		
		div ul li a:hover{
		    background-color: yellow;
			color: red;
		}
		
		
	</style>
	
</head>

<body>
    <div id="a">
	   <ul >
	        <li class="l1"> <a href="#"> Home </a> </li>
	        <li class="l2"> <a href="#"> Tutorial </a> </li>
	        <li class="l3"> <a href="#"> Profile </a> </li>
	        <li class="l4"> <a href="#"> About US </a> </li>
	        <li class="l5"> <a href="#"> Login </a> </li>
	        <li class="l6"> <a href="#"> Sign up </a> </li>
	   </ul> 
	</div>
	
</body>

</html>
