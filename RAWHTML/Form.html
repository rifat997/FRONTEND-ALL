<!DOCTYPE html>
<html>

<head>
    <title> HTML Form </title>
</head>


<body>

    <h1 align="center">This is HTML form</h1>
	<br><br>

    <center>
    
	<form>
	
	<fieldset width="400">
	<legend>Student Registration</legend>
		<table>
		
		    <tr>
			    <td><label for="name">Name</label></td>
		        <td><input type="text" name="name" value="" placeholder="name" required></td>
			</tr>
			
			<tr>
			    <td> <label for="username">Username</label> </td>
		        <td> <input type="text" name="username" value="" placeholder="user name" required></td>
			</tr>
			
			<tr>
			   <td><label for="password">Password</label> </td>
		       <td><input type="password" name="password" value="" placeholder="password" required></td>
			</tr>
			
			<tr>
			   <td><label for="email">Email</label> </td>
		       <td><input type="email" name="email" value="" placeholder="email" required></td>
			</tr>
			
			<tr>
			   <td><label for="birthday">Birth date:</label></td>
               <td><input type="date" id="birthday" name="birthday" required></td>
			</tr>

			<tr>
			    <td><label for="gender">Gender</label></td>
		        <td>
				    <input type="radio" name="gender" value="male" required>male
			        <input type="radio" name="gender" value="female" required>female
			        <input type="radio" name="gender" value="others" required>others
				</td>
			</tr>
			
			
			<tr>
			    <td><input type="Reset" name="Name" value="Reset"></td>
			    <td><input type="submit" name="submit" value="Submit"></td>
			</tr>
		
		</table>	
		</fieldset>
	</form>
	
	</center>
	
	
</body>

</html>
