<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Border model css</title>
	<style >
		h1{
			border: 5px green double;
			width: 260px;
			border-radius: 20px;
		}
		 h2,h3{
		 border-width: 10px;
		 border-color: green;
		 border-style: solid;
		 width: 270px;
		 }


	</style>
</head>
<body>
	<h1>This is a heading</h1>
	<h2>This is a heading</h2>
	<h3>This is a heading</h3>


</body>
</html>
