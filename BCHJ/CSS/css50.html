<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <style>

    *{
    box-sizing: border-box;
    }
    .skillcont{
        background-color: gray;
        width: 500px;
        padding: 20px;

    }

    .skillcont li{
        list-style-type: none;
        margin: 50px 0;
        font-weight: bolder;
        text-transform: uppercase;
        position: relative;
    }

    .skillcont li::before{
        content: '';
        position: absolute;
        background-color:black;
        width: 100%;
        height: 25px;
        top:calc(100% + 5px);
        left: 0;
        border-radius: 1000px;

    }

    .skillcont li::after{
        content: '';
        position: absolute;
        background-color: greenyellow;
        width: 0;
        height: 25px;
        top:calc(100% + 5px);
        left: 0;
        border-radius: 1000px;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-direction: forward;

    }

    .skillcont li.html::after{

        animation-name: html;

    }
    @keyframes html {
        to{
        width: 90%;

        }
    
    }

    .skillcont li.css::after{

    animation-name: css;

    }
    @keyframes css {
    to{
    width: 90%;

}

}   
    .skillcont li.java::after{

            animation-name: java;

    }

    @keyframes java {
to{
width: 90%;

}

    }  
    
    .skillcont li.c::after{

        animation-name: c;

}
@keyframes c {
to{
width: 90%;

}

}

.skillcont li.js::after{

animation-name: js;

}
@keyframes js {
to{
width: 90%;

}

}


    </style>
</head>
<body>
    
    <div class="skillcont">
        <ul>
            <li class="html">HTML </li>
            <li class="css">CSS </li>
            <li class="java">JAVA </li>
            <li class="c">C++ </li>
            <li class="js">JS </li>

        </ul>
    </div>
    

</body>
</html>
