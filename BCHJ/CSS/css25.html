<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form style</title>

    <style>
        textarea{
            resize: none;
            width: 50%;
            padding: 15px;
            border: 5px solid black;
            border-radius: 10px;

        }



        input[type="button"],input[type="reset"]{
            width: 100px;
            border: none;
            background-color: burlywood;
            color: rgb(160, 134, 95);
            padding: 5px;
        }

        select{
            width: 50%;
            padding: 22px;
            border: none;
            background-color: cadetblue;
            border-radius: 10px;
        }


        
    </style>

</head>
<body>
    <form action="">

    <select name="subject name" id="Subjects">
         <option value="C">C++ coding</option>
         <option value="C">C coding</option>
         <option value="C">java coding</option>

    </select>
    <br></br>
        <textarea name="" id="" cols="30" rows="10">Write Comments</textarea>
        <br></br>
        <input type="button" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
