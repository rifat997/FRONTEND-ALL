<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid design again</title>
    <style>

    *{
    margin: 0;
    padding:0 ;
    box-sizing: border-box;


    }

    body{
        height: 100vh;
        background-color: burlywood;
        display: grid;
        grid-template-rows: min-content auto min-content;
         
        grid-template-areas: 

        'h'
        'm'        
        'm'
        'm'
        'f';

    }
    header{
        grid-area: h;
        background-color: pink;
        width: 100%;
        border: solid;
        


    }
    main{
        background-color: cornflowerblue;
        grid-area: m;
        width: 100%;
        height: 100%;

    }

    article{
        display: grid;
        grid-template-areas: 
        's1 a1'
        's2 a2'
        's3 .';
        height : 100%;


    }

    section{

        border: solid;

    }
    aside{

        background-color: cornflowerblue;
        border: solid;
        display: grid;
        grid-template-areas: 'n1 n2';


    }

    footer{
        background-color: cornsilk;
        grid-area: f ;
        width: 100%;
        display: grid;
        grid-template-areas: 'n1 n2';
        border: solid;

    }

    #sec1{grid-area:s1;}
    #sec1{grid-area:s2;}
    #sec1{grid-area:s3;}
    #aside1{grid-area : a1;}
    #aside2{grid-area : a2;}
    #nav1{grid-area : n1}
    #nav2{grid-area: n2}

    @media  screen and (max-width: 600px) {

        article{
        grid-template-areas: 
        's1'
        's2' 
        's3'
        'a1'
        'a2'
        ;
    }

            footer{

         grid-template-areas: 'n1'
         'n2' ;
       }
    }





    </style>

</head>
<body>
    <header>
        <nav>Header nav</nav>

    </header>

    <main>
        <article>
            <section id="sec1"> section1</section>
            <section id="sec2"> section1</section>
            <section id="sec3"> section1</section>

        <aside id="aside1"> aside1</aside>
        <aside id="aside2"> aside2</aside>

        </article>

    </main>
    <footer>
        <nav id="nav1"> Nav1</nav>
        <nav id="nav2"> Nav2</nav>

    </footer>
</body>
</html>
