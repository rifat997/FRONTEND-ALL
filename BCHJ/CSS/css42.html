<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down menu </title>

    <style>
        .navbar{
            background-color: cornflowerblue ;
            padding: 1% 7%;
            text-align: center;
        }

        .navbar a{
            text-decoration: none;
            color: whitesmoke;
            padding: 10px 20px;
            font-size: 1.3rem;
            cursor: pointer;

        }
        .dropcont{
            display: inline;
            position: relative;

        }


        .dropcont:hover .dropcontent{
            display: block;
        }

        .dropcontent{
            position: absolute;
            top: 30px;
            right: 0px;;
            background-color:cornflowerblue ;
            text-align: left;
            min-width: 100px;
            display: none;
        }

.dropcontent a{

    display: block;



}
.dropcontent a:hover{
    background-color: gray;
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Tutorial</a>

        <div class="dropcont">
        <a href="#">Contact Me</a>
        <div class="dropcontent">
        <a href="#">Facebook</a>
        <a href="#">Email</a>
    </div>   
</div>

        <a href="#">About me</a>
   
    </div>
</body>
</html>
