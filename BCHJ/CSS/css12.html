<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learning Css margin</title>
	<style>
		#selection1{
			margin: 30px;
			width: 200px;
			background-color: green;
		}
		#selection2{
			width: 250px;
			background-color: red;

		}


	</style>
</head>
<body>

<div id="selection1">

</div>

<div id="selection2">
	<h1>This is Bangladesh</h1>

</div>
</body>
</html>
