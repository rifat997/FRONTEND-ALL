<body>
    <script>

      var num1= prompt("Enter the first Number: ");
      var num2= prompt("Enter the second number");
    
     num1= parseInt(num1,10);
     num2= parseInt(num2,10);

      var sum,sub;
      sum=num1+num2;
      document.write("The Sum is :"+sum+"</br>");

      sub=num1-num2;
      document.write("The subtraction is: "+sub);
    









    </script>
